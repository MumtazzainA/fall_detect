<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f2f2f2, #cccccc);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }
        .button.fall-detect {
            background-color: #FF5733;
        }
        .button.fall-detect:hover {
            background-color: #e74c3c;
        }
        .notification-badge {
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            padding: 5px 10px;
            position: relative;
            top: -10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Monitoring System</h1>
    <div class="button-container">
        <a href="/fall-detected" class="button fall-detect" onclick="">
            Fall Detect
            {% if notification_count > 0 %}
            <span class="notification-badge">{{ notification_count }}</span>
            {% endif %}
        </a>
        <a href="/notDj" class="button">Worker Not Do the Job</a>
    </div>
</body>
</html>
